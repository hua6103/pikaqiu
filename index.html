<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">     
    <title>皮卡丘</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="skin">   <!--制作一个黄皮--> 
    <!-- 两个眼睛 + 一个鼻子 +上下两个脸 + 一个嘴巴-->
       <div class="eye left"></div>
       <div class="eye right"></div>
   
        <div class="nose"> <!--鼻子-->
            
                <div class="yuan"></div>
        </div>
        <div class="face left"></div> <!--左脸颊-->
        <div class="face right"></div> <!--右脸颊-->
        <div class="mouth ">  <!--一个嘴巴 分为上嘴唇和下嘴唇--> 
          <div class="up"> <!--上嘴唇-->
            <div class="lip left"></div> <!--左上嘴唇-->
            <div class="lip right"></div> <!--右上嘴唇-->
          </div>
            <div class="down"> <!--下嘴唇-->
             <div class="yuan1">  
              <div class="yuan2">

              </div>
             </div>
            </div>
     
          </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
